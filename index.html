<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Document</title>
</head>
<body>
  <form class="js-feedback-form">
    <!-- <label for="name-id">User name</label>
    <input type="name" name="name" id="name-id"> -->
    <label>User name
      <input class="js-feedback-name" type="name" name="name" placeholder="Введіть ім’я">
    </label>
    <br>
    <label>User email
      <input class="js-feedback-mail" type="mail" name="mail" placeholder="Введіть e-mail">
    </label>
    <br>
    <label>User message
      <textarea class="js-feedback-message" type="text" name="message" placeholder="Введіть текст"></textarea>
    </label>
    <button type="submit">Send</button>
  </form>
  
  <script src="./app.js" type="module"></script>
</body>
</html>
